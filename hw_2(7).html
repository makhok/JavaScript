<script>
    /* 
    7. *Сравнить null и 0. Попробуйте объяснить результат.
    */
    document.write("null > 0 => ");
    document.write(null > 0); // false
    document.write(", т.к. сравнение преобразует null в число <br>");

    document.write("null == 0 => ");
    document.write(null == 0); // false
    document.write(", т.к. null равен null или undefined, и ничему другому <br>");

    document.write("null >= 0 => ");
    document.write(null >= 0); // true
    document.write(", т.к. сравнение преобразует null в число");

</script>
