<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quest</title>
    <script>
        var works = {
            a00: 'Вы живёте в тихой и уютной деревеньке на окрайне страны.\n' +
                'Здесь есть практчески всё: речка, лес, горы, озеро, луга и поля, есть даже школа в соседнем селе.\n' +
                'Сейчас начало лета, воскресенье, раннее утро, Вы просыпаетесь и собираетесь ...\n',
            a0: 2,
            a1: '1 - Поспать до обеда\n',
            a2: '2 - Пойти прогуляться\n',
            b00: 'Вы решили поспать до обеда.\n' +
                'После того как Вы проснулись первое, что вы ощутили, это приятный запах, который шёл с кухни.\n' +
                'После Вы замечаете, какая за окном прекрасная погода, и Вы думаете ...\n',
            b0: 2,
            b1: '1 - Пойти прогуляться\n',
            b2: '2 - Пойти пообедать\n',
            c00: 'Вы решили пойти прогуляться.\n' +
                'Вы выходите из своего дома и видите прекрасный рассвет, блики солнца так и играют на озёрной глади.\n' +
                'Вы решаете дойти до озера, полюбоваться его красотойю\n' +
                'С одной стороны тропинки Вы видите пшеничное поле, за которым веднеется лес.\n' +
                'С другой стороны течёт речка, а в далеке виднеются горы.\n' +
                'Вы наслаждаетесь пейзажами и не замечаете как летит время.\n' +
                'Домой Вы приходите только к обеду, но до обеда ещё есть время и Вы решаете ...\n',
            c0: 2,
            c1: '1 - Подождать обед в столовой\n',
            c2: '2 - Поколоть дров перед обедом\n',
            d00: 'Здесь пишем текст повествования.\n' +
                'Потом пишем несколько действий, например, два\n',
            d0: 2, // кол-во ответов
            d1: '1 - 1-й ответ\n',
            d2: '2 - 2-й ответ\n',
        };
    </script>


    <script>
        /*
        2. Для игры, реализованной на уроке, добавить возможность
        вывода хода номер n (номер задается пользователем). После
        прохождения игры необходимо запросить информацию у
        пользователя о номер окна, которое он хочет увидеть после
        своих введенных ответов. После получения ответа в виде
        номера окна, необходимо вывести новое окно в alert в котором
        оставляем только текст вопроса и только его ответ.
        */

        //После игры необходимо спросить номер вопроса. 
        //По номеру вопроса нужно вывести текст вопроса и текст выбранного ответа

        var event, ok;

        var answers = [];

        do {//Выводим первый вопрос
            ok = false;
            event = +prompt(works.a00 + works.a1 + works.a2 + '-1 - Выход из игры');

            if (event == -1) {
                break;
            }
            else {
                ok = isAnswer(works.a0, event);
                if (ok) {
                    getResult(works.a00, event);
                }

            }
        } while (!ok);
        switch (event) {
            case 1: // Первое действие  - если в первом окне ввели 1 то открываем серию окон - окно 2
                do {
                    ok = false;
                    event = +prompt(works.b00 + works.b1 + works.b2 + '-1 - Выход из игры');

                    if (event == -1) {
                        break;
                    }
                    else {
                        ok = isAnswer(works.b0, event);
                        if (ok) {
                            getResult(works.b00, event);
                        }
                    }
                } while (!ok);
                switch (event) {
                    case 1: // Второе действие, если во 2 окне ввели 1 то переходим на 4 окно
                        do {
                            ok = false;
                            event = +prompt(works.d00 + works.d1 + works.d2 + '-1 - Выход из игры');

                            if (event == -1) {
                                break;
                            }
                            else {
                                ok = isAnswer(works.d0, event);
                                if (ok) {
                                    getResult(works.d00, event);
                                }
                            }
                        } while (!ok);

                        break;
                    case 2: // Второе действие   Если ввели 2 то также переходим на 4 окно
                        do {
                            ok = false;
                            event = +prompt(works.d00 + works.d1 + works.d2 + '-1 - Выход из игры');

                            if (event == -1) {
                                break;
                            }
                            else {
                                ok = isAnswer(works.d0, event);
                                if (ok) {
                                    getResult(works.d00, event);
                                }
                            }
                        } while (!ok);

                        break;
                    case -1: // Второе действие
                        break;
                    default:
                        alert('Ошибка');
                }
                break;
            case 2: // Первое действие    Если в 1 окне ввели 2 то переходим к 3 окну
                do {
                    ok = false;
                    event = +prompt(works.c00 + works.c1 + works.c2 + '-1 - Выход из игры');

                    if (event == -1) {
                        break;
                    }
                    else {
                        ok = isAnswer(works.c0, event);
                        if (ok) {
                            getResult(works.c00, event);
                        }
                    }
                } while (!ok);
                switch (event) {
                    case 1: // Второе действие
                        do {
                            ok = false;
                            event = +prompt(works.d00 + works.d1 + works.d2 + '-1 - Выход из игры');

                            if (event == -1) {
                                break;
                            }
                            else {
                                ok = isAnswer(works.d0, event);
                                if (ok) {
                                    getResult(works.d00, event);
                                }
                            }
                        } while (!ok);

                        break;
                    case 2: // Второе действие
                        do {
                            ok = false;
                            event = +prompt(works.d00 + works.d1 + works.d2 + '-1 - Выход из игры');

                            if (event == -1) {
                                break;
                            }
                            else {
                                ok = isAnswer(works.d0, event);
                                if (ok) {
                                    getResult(works.d00, event);
                                }
                            }
                        } while (!ok);

                        break;
                    case -1: // Второе действие
                        break;
                    default:
                        alert('Ошибка');
                }
                break;
            case -1: // Первое действие
                break;
            default:
                alert('Ошибка');
        }

        var nQuestion = +prompt("Введите номер вопроса, на который желаете посмотреть свой ответ!");
        switch (nQuestion) {
            case 1:
                alert(answers[0][0] + answers[0][1]);
                break;
            case 2:
                alert(answers[1][0] + answers[1][1]);
                break;
            case 3: alert(answers[2][0] + answers[2][1]);
        };

        alert('Спасибо за игру');


        //------------------------------------------

        function getResult(quest, answ) {

            switch (quest) {
                case works.a00:
                    if (answ == 1) {
                        answers.push([works.a00, works.a1]);
                    } else if (answ == 2) {
                        answers.push([works.a00, works.a2]);
                    }
                    break

                case works.b00:
                    if (answ == 1) {
                        answers.push([works.b00, works.b1]);
                    } else if (answ == 2) {
                        answers.push([works.b00, works.b2]);
                    }
                    break

                case works.c00:
                    if (answ == 1) {
                        answers.push([works.c00, works.c1]);
                    } else if (answ == 2) {
                        answers.push([works.c00, works.c2]);
                    }
                    break

                case works.d00:
                    if (answ == 1) {
                        answers.push([works.d00, works.d1]);
                    } else if (answ == 2) {
                        answers.push([works.d00, works.d2]);
                    }
                    break
            };
            return console.log(answers);
        }


        function isAnswer(q, event) {
            if (isNaN(event) || !isFinite(event)) {
                alert('Вы ввели недопустимый символ');
                return false;
            }
            else if (event < 1 || event > q) {
                alert('Ваше число выходит из допустимого диапозона');
                return false;
            }
            return true;

        }



    </script>
