    <script>

    <h3>Чему будет равно JS-выражение 1000 + "108" = "1000108"</h3>

    <script>
        /*
        4. *Чему будет равно JS-выражение 1000 + "108" = "1000108"
        */
        var str = 1000 + "108";
        document.write("JS-выражение 1000 + \"108\" = " + 1000 + "108 => type: " + typeof (str) + "<br>");
        document.write("При применении бинарного оператора '+' к строковым данным осуществляется соединение(склеивание) данных. Причем, если хотя бы один операнд является строкой, то второй будет также преобразован в строку.");

    </script>

    <h3><br> <br> Разница между атрибутами async и defer.</h3>
    <script>
        /*
        5. *Самостоятельно разобраться с атрибутами тега script (async и defer)/
        */
        document.write("С атрибутом async парсинг HTML продолжается до тех пор, пока браузер не загрузит файл сценария по сети, поэтому парсинг и загрузка скрипта происходят параллельно. Как только скрипт становится доступным в браузере, парсинг HTML приостанавливается и скрипт выполняется. После завершения выполнения парсинг HTML продолжается. <br>");
        document.write("<br>C атрибутом defer, упомянутым в теге скрипта, файлы скрипта загружаются параллельно, пока продолжается парсинг HTML. Но выполнение откладывается до завершения парсинга HTML. Проще говоря, загруженные скрипты выполняются только тогда, когда браузер завершает парсинг HTML. <br>");
        document.write("<br>Вы можете использовать атрибут async, когда ваша страница не зависит от файлов скриптов (например, аналитика). Почему? Потому что async не может гарантировать порядок, в котором будут загружены ваши файлы скриптов. Поэтому, если между вашими файлами скриптов есть какая-либо зависимость, это может нарушить ваш код. В таких случаях вы можете использовать атрибут defer. Заключение. <br>");
    </script>
