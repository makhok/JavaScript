<html>
<meta charset="UTF-8">


<script>
    /* 
    4. Присвоить переменной а значение в промежутке [0..15]. С помощью
    оператора switch организовать вывод чисел от a до 15. Можно сделать
    решение двумя способами. Второй способ - использовать рекурсию,
    можно без switch
    */

    var a = parseInt(Math.random() * 15);
    document.write(a + "<br><br>");

    // первый способ - switch
    switch (a) {
        case 0:
            document.write(0 + " ");
        case 1:
            document.write(1 + " ");
        case 2:
            document.write(2 + " ");
        case 3:
            document.write(3 + " ");
        case 4:
            document.write(4 + " ");
        case 5:
            document.write(5 + " ");
        case 6:
            document.write(6 + " ");
        case 7:
            document.write(7 + " ");
        case 8:
            document.write(8 + " ");
        case 9:
            document.write(9 + " ");
        case 10:
            document.write(10 + " ");
        case 11:
            document.write(11 + " ");
        case 12:
            document.write(12 + " ");
        case 13:
            document.write(13 + " ");
        case 14:
            document.write(14 + " ");
        case 15:
            document.write(15 + " <br><br>");
    }

    // второй способ - рекурсия
    function seeNumber(n) {
        if (n > 14) {
            return document.write(n);
        } else {
            document.write(n + " ");
            return seeNumber(n + 1);
        }
    }

    seeNumber(a);

</script>

</html>
