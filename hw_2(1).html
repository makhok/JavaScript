<script>
    /* 
    1. Дан код:
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2
    d = b++; alert(d);           // 1
    c = (2+ ++a); alert(c);      // 5
    d = (2+ b++); alert(d);      // 4
    alert(a);                    // 3
    alert(b);                    // 3
    Почему код даёт именно такие результаты?
    */
    var a = 1, b = 1, c, d;

    c = ++a;
    alert("c = ++a = (a = a + 1)  = (a = 1 + 1) = " + c + "\nПреинкремент (++a) - значение операнда возвращается после приращения на единицу.");

    d = b++;
    alert("d = b = 1; b = b + 1 = 1 + 1 = 2 \nПостинкремент (b++) значение операнда возвращается перед приращением на единицу");

    c = (2 + ++a);
    alert("2 + ++a = 2 + (a = a + 1) = 2 + (a = 2 + 1) = 2 + 3 = " + c + "\n Сначало a увеличивается на 1 (a = 2 + 1 = 3), затем прибавляется 2 (3 + 2 = 5), потом полученное значение присваивается c = 5");

    d = (2 + b++);
    alert("d = 2 + b++ = 2 + 2 = 4; b = 2 + 1 = 3 \n Сначало d присваевается значение 2 + b = 2 + 2 = 4, затем b увеличивается на 1 (b = 2 + 1 = 3)");

    alert("a = 3 и b = 3, так как этим двум переменным два раза добавлялась 1 инкрементно.");

</script>
