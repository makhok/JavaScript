<script>
    /* 
    1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
    */
    var i = 2, j = 2, k = 1;

    while (i < 100) {
        while (j < 100) {
            if (i < j || k > 2) {
                break;
            } else if (i % j == 0) {
                k += 1;
            }
            j++;
        }

        if (k == 2) {
            document.write(i + " ");
        }
        i++;
        j = 2;
        k = 1;
    }



</script>
