<html>
<meta charset="UTF-8">

<script>
    /* 
    8. *С помощью рекурсии организовать функцию возведения числа 
    в степень. Формат: function power(val, pow), где val – 
    заданное число, pow – степень.
    */

    function power(val, pow) {
        if (pow <= 0) {
            return 1;
        } else {
            return val * power(val, pow - 1);
        }
    }

    var a = +prompt("Введите число");
    var b = +prompt("Введите степень, в которую необходимо возвести число");
    alert(power(a, b));

</script>

</html>
