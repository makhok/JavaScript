<script>
    /* 
    1. Написать функцию, преобразующую число в объект. 
    Передавая на вход число от 0 до 999, мы должны получить 
    на выходе объект, в котором в соответствующих свойствах 
    описаны единицы, десятки и сотни. Например, для числа 
    245 мы должны получить следующий объект:
    {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 
    Если число превышает 999, необходимо выдать соответствующее
    сообщение с помощью console.log и вернуть пустой объект.
    */

    function numobj(number) {
        var keys = ['‘единицы’', '‘десятки’', '‘сотни’'];
        var obj = {};

        if (number.length > 3 || !number || !parseInt(number)) {
            console.log("Введено некорректное значение!");
        } else {
            for (var i = 0; i < number.length; i++) {
                obj[keys[i]] = number[number.length - 1 - i];
            }
        }

        return obj;
    }

    var n = prompt("Введите число от 0 до 999!");
    console.log(numobj(n));

</script>
