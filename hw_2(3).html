<html>
<meta charset="UTF-8">


<script>
    /* 
    3. Объявить две целочисленные переменные a и b 
    и задать им произвольные начальные значения. 
    Затем написать скрипт, который работает по 
    следующему принципу:
    если a и b положительные, вывести их разность;
    если а и b отрицательные, вывести их произведение;
    если а и b разных знаков, вывести их сумму; 
    ноль можно считать положительным числом.
    */


    var a = +prompt("Введите значение переменной 'a'");
    var b = +prompt("Введите значение переменной 'b'");
    if (a >= 0 && b >= 0) {
        alert(a + " - " + b + " = " + (a - b));
    } else if (a < 0 && b < 0) {
        alert(a + " * " + b + " = " + (a * b));
    } else {
        alert(a + " + " + b + " = " + (a + b));
    }

</script>

</html>
